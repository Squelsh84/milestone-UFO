<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>UFO</title>

  <link rel="stylesheet" href="static/css/main.css" type="text/css" />
  <link rel="stylesheet" href="static/css/bootstrap.min.css" type="text/css" />
  <link rel="stylesheet" href="static/css/dc.min.css" type="text/css" />

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type="text/javascript" src="static/js/d3.min.js"></script>
  <script type="text/javascript" src="static/js/crossfilter.min.js"></script>
  <script type="text/javascript" src="static/js/dc.min.js"></script>
  <script type="text/javascript" src="static/js/queue.min.js"></script>

  <script type="text/javascript" src="static/js/graph.js"></script>
</head>

<body>

  <!-- Navbar-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">UFO Sightings Around The World</a>
    <div id="refresh-button">
      <button type="submit" class="btn btn-success" onClick="refreshPage()">
        Refresh Charts
      </button>
    </div>
  </nav>

  <!-- Pie charts and Bar Chart -->
  <section class="container-fluid">
    <div class="row">
      <div class="col-xs-12 col-lg-4 col-md-4 col-sm-12 text-center">
        <h2>COUNTRY OF SIGHTING</h2>
        <div id="country"></div>
      </div>
      <div class="col-xs-12 col-lg-4 col-md-4 col-sm-12 text-center">
        <h2>Shape of UFO</h2>
        <div id="shape"></div>
      </div>
      <div class="col-xs-12 col-lg-4 col-md-4 col-sm-12 text-center">
        <h2>Year of UFO</h2>
        <div id="year"></div>
      </div>
    </div>
  </section>


  <!-- Composite Chart -->
  <section class="section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h3>
            Composite Chart showing number of UFO Sightings in various
            countries:
          </h3>
          <div id="composite-chart"></div>
        </div>
      </div>
    </div>
  </section>














  
</body>

</html>
